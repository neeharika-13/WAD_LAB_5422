<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>
	<h1 style = "color: royalblue">Using Unordered Lists</h1>
	<ul>
        <li>WAD</li>
        <li>DM</li>
        <li>DSP</li>
        <li>OS</li>
        <li>DBMS</li>
    </ul>
    <h1 style = "color: royalblue">Using Ordered Lists</h1>
    <ol>
        <li>WAD</li>
        <li>DM</li>
        <li>DSP</li>
        <li>OS</li>
        <li>DBMS</li> 
    </ol>
    <h1 style = "color: royalblue">Using Description lists</h1>
    <dl>
        <dt>WAD</dt>
	    <ul>
	    	<li>HTML</li>
	    	<li>CSS</li>
	    	<li>JS</li>
	    </ul>
        <dt>DM</dt>
        <dd>-Prepositions</dd>
        <dd>-Inference Theory</dd>
    </dl>
</body>
</html>
