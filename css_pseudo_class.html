<!DOCTYPE html>
<html>
<head>
	<title>CSS Pseudo class</title>
	<style>

		a:link{
			color:red;
		}
		a:visited{
			color : green;
		}
		a:hover{
			color: blue;
		}
		a:active{
			color: hotpink;
		}
		p:first-child {
			color : royalblue;
		}
		b{
			display: none;
			background-color: orange;
  			padding: 15px;
		}
		div:hover b{
			display: block;
		}
	</style>
	
</head>
<body>
	<h1 align = "center">CSS PSEUDO CLASSES</h1>
	<a href="#">Sample link</a>
	<div>
		<p>At start link will be in Red color. When the link is visted it changes to Green color. When the mouse is over the link it changes to Royal Blue color. If the link is active then it changes to Pink color.</p>
		<b>Hovered over the above text..</b>
	</div>
</body>
</html>
