<!DOCTYPE html>
<html>
<head>
	<title>Prime</title>
</head>
<body>
	<h2 align="center">Program on Prime Number</h2>
	<p>Enter the Number: <input id="num"><button onclick="checkPrime()">Check</button></p>
	<p id="output"></p>
	<script>
	
	function checkPrime()
	{
		var num, i, cnt, temp;
  		num = document.getElementById("num").value;
  		if(num > 1)
  		{
    		cnt=1;
    		for(i=2; i<num/2; i++)
    		{
      			if(num%i==0)
      			{
      				cnt = 0;
        			break;
      			}
      			cnt++;
    		}
    		if(cnt==0)
      			document.getElementById("output").innerHTML = String(num) + " is not a Prime";
    		else
      			document.getElementById("output").innerHTML = String(num) + " is  a Prime";
  		}
	}
	</script>
</body>
</html>
