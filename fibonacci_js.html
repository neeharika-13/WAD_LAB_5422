<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fibonnaci Series</title>
</head>
<body>
	<h2 align="center">Program to generate Fibonnaci series</h2>
	<script type="text/javascript">
		var num_gen = prompt("Enter number of number to generate in fibonnaci series :");
		var f1 = 0;
		var f2 = 1;
		document.write("Total Number of Numbers to be generated : ", num_gen, "<br>")
		document.write("The Fibonnaci Series : ", f1, " ", f2, " ");
		var f3;
		for (var i = 2; i < num_gen; i++) {
			f3 = f1 + f2;
			document.write(f3," ");
			f1 = f2;
			f2 = f3;
		}
	</script>
</body>
</html>
